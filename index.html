<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Search Engine</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="container">
        <h1>Kaizen Search Engine</h1>

        <!-- Search Form -->
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Enter keywords" />
            <button class="search-button">Search</button>
        </div>

        <!-- Results Section -->
        <div id="results">
            <!-- Sample Result Item -->
            <div class="result-item">
                <h3>Document Title 1</h3>
                <p>This is a summary of Document 1. It provides a brief overview of the document's content.</p>
                <a href="#" target="_blank">Read More</a>
            </div>
            <div class="result-item">
                <h3>Document Title 2</h3>
                <p>This is a summary of Document 2. It provides a brief overview of the document's content.</p>
                <a href="#" target="_blank">Read More</a>
            </div>
            <!-- Add more result items as needed -->
        </div>
    </div>
</body>
</html>
